<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="/style.css" media="screen">
<body>
    <div id="token-backdrop" class="hidden">
        <div class="token-header">
            <h3>Token Menu</h3>
            <button type="button" class="token-close">&times;</button>
        </div>
        <div class=token-body>
            <div class="token-name">
                <label for="twit-name-input">Name</label>
                <input type="text" id="twitname-input">
            </div>

            <div class="token-nickname">
                <label for="twit-nickname-input">Nickname</label>
                <input type="text" id="twitname-input">
            </div>
            <div class="description">
                <label for="twit-description-input">Description</label>
                <textarea id="twit-description-input"></textarea>
            </div>
            <div id="bars">
                <div class="bar1">
                    <div class="bar-header">
                        <input type="color" id="bar1color" name="bar1color" value="#13eb48">
                        <h3>Bar 1</h3>
                        <h3>Attribute Name</h3>
                    </div>
                    <input type="number" id="bar1-current">
                    <label for="bar1-max">/</label>
                    <input type="number" id="bar1-max">
                    <input type="text" id="bar1-name"></textarea>
                </div>
                <div class="bar2">
                    <div class="bar-header">
                        <input type="color" id="bar2color" name="bar2color" value="#136ceb">
                        <h3>Bar 2</h3>
                        <h3>Attribute Name</h3>
                    </div>
                    <input type="number" id="bar2-current">
                    <label for="bar2-max">/</label>
                    <input type="number" id="bar2-max">
                    <input type="text" id="bar2-name">
                </div>
                <div class="bar3">
                    <div class="bar-header">
                        <input type="color" id="bar3color" name="bar3color" value="#eb133a">
                        <h3>Bar 3</h3>
                        <h3>Attribute Name</h3>
                    </div>
                    <input type="number" id="bar3-current">
                    <label for="bar3-max">/</label>
                    <input type="number" id="bar3-max">
                    <input type="text" id="bar3-name">
                </div>
                <h3 class="Token-Controller">Controlled by: </h3>
                <label for="visibletoplayers">Visible to Players:</label>
                <input type="checkbox" id="visible-to-players">



            </div>
        </div>
    </div>
</body>

</html>
